<body>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
<div class="wrapper wrapper--w900">
<div class="card card-6">
<div class="card-heading">
<h2 class="title">Votação de Lutador</h2>
</div>
<div class="card-body">
<form method="POST">
<div class="form-row">
<div id="nome" class="name">Nome do Lutador</div>
<div class="value">
<input class="input--style-6" type="text" name="nome">
</div>
</div>

<div class="form-row">
<div class="name">Nota</div> 
<div class="value">
<div class="input-group">
  <input class="input--style-6" type="number" name="full_name" min="0" max="10"> 
</div>
</div>
</div>
<div class="form-row">
<div class="name">Imagem do Lutador</div>
<div class="value">
<div class="input-group js-input-file">
<input class="input-file" type="file" name="file_cv" id="file">
<label class="label--file" for="file">Choose file</label>
<span class="input-file__info">No file chosen</span>
</div>
<div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
</div>
</div>
</form>
</div>
<div class="card-footer">
<button class="btn btn--radius-2 btn--blue-2" type="submit">Votar</button>
</div>
</div>
</div>
</div>
